<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>

  <div class="slider">
    <div class="head-line ">
      <div class="headline">
        <p class="head head1 on"> Classic old bike </p>
        <p class="head"> Cafe race motocycle</p>
        <p class="head"> Amazing nature view</p>
      </div>
    </div>
    <div class="icon">
      <svg id="left" class="icon next" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m15 19-7-7 7-7" />
      </svg>

    </div>
    <div class="slide">
      <img class="img img1 show" src="img/bike-7950617_1280.jpg" alt="bikes">
      <img class="img " src="img/bmw-1313343_1280.jpg" alt="bmw">
      <img class="img " src="img/sunset-1373171_1280.jpg" alt="sunset">
    </div>
    <div class="icon">
      <svg class="prev" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
      </svg>

    </div>

    <div class="number">
      <div class="circle">
        <div class="slides slide1 current"></div>
        <div class="slides "></div>
        <div class="slides "></div>
      </div>
    </div>
  </div>







  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>

</html>
